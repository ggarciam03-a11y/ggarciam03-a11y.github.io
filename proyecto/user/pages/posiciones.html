<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posiciones</title>
    <style>
        .cuadro{
            width: 200px;
            height: 200px;
        }

        .arribaiz {
            position: relative;
            top: 50px;
            background-color: red;
            opacity: 69%;

        }
        .derecha {
            position: absolute;
            background-color: rgb(7, 255, 7);
            opacity: 60%;
            left: calc(100vw - 200px);
        

        }
        .pie{
            width: 100vw;
            height: 50px;
            background-color: aqua;
            margin-top: calc(100vh - 50px); 
        }
        .bola{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            border-radius: 50%;
            position:absolute;
            top: calc(50vh - 25px);
            left: calc(50vw - 25px);
            
            
        }

  .bola:hover {
    background-color: #0097fc;
  }
  .arribaiz:hover{
    background-color: rgb(0, 0, 0);
  }
  .pie:hover{
    background-color: green;
  }
  .derecha:hover{
    opacity: 0% ;
  }

    </style>

</head>
<body>
    <div class="cuadro arribaiz"></div>
    <div class="cuadro derecha"></div>
    <div class="cuadro pie"></div>
    <div class="bola"></div>


</body>
</html>
