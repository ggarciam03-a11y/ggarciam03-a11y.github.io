<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Completo</title>
    <style>
    
    
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <img src="img/images.jpeg" alt="">
<form id="contacto">
    
    <h2>Formulario con Todos los Campos</h2>

    <label>Texto:</label>
    <input type="text" placeholder="Texto">

    <label>Contraseña:</label>
    <input type="password" placeholder="Contraseña">

    <label>Email:</label>
    <input type="email" placeholder="ejemplo@mail.com">

    <label>Número:</label>
    <input type="number" min="0" max="100">

    <label>Teléfono:</label>
    <input type="tel" placeholder="Teléfono">

    <label>URL:</label>
    <input type="url" placeholder="https://">

    <label>Fecha:</label>
    <input type="date">

    <label>Hora:</label>
    <input type="time">

    <label>Semana:</label>
    <input type="week">

    <label>Mes:</label>
    <input type="month">

    <label>Color:</label>
    <input type="color">

    <label>Rango:</label>
    <input type="range" min="0" max="10">

    <label>Archivo:</label>
    <input type="file">

    <label>Checkbox:</label>
    <input type="checkbox"> Opción 1  
    <input type="checkbox"> Opción 2  

    <label>Radio:</label>
    <input type="radio" name="grupo"> A  
    <input type="radio" name="grupo"> B  

    <label>Lista desplegable (Select):</label>
    <select>
        <option>Opción 1</option>
        <option>Opción 2</option>
        <option>Opción 3</option>
    </select>

    <label>Área de texto:</label>
    <textarea rows="4"></textarea>

    <label>Botones:</label>
    <button type="submit">Enviar</button>
    <button type="reset" style="background: #555;">Limpiar</button>
</form>



</body>
</html>
