        /* ======================================= */
        /* === ESTILOS CSS PROFESIONALES AQU√ç === */

        /* Estilos Globales y Variables */
        :root {
            --color-bg-body: #f4f7f6;
            --color-bg-header: #9cc1df; 
            --color-primary: #e63946; 
            --color-secondary: #457b9d; 
            --color-text: #1d3557;

        body {

        .page-header {
            background-color: var(--color-bg-header);
            border: 1px solid rgba(0, 0, 0, 0.05);
            width: clamp(300px, 90vw, 1200px);
            margin: 0 auto 1.5rem auto; 
            border-radius: var(--border-radius-base);
            text-align: center;
            padding: 1.5rem 1rem;
            box-shadow: var(--shadow-light);
        }

        .page-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.75rem;
        }

        .header-image {
            width: 200px;
            height: 200px;

        /* ======================================= */
        /* === ESTILOS DE BARRA DESPLEGABLE === */

        .tools-navigation {
            width: clamp(300px, 90vw, 1200px);
            margin-bottom: 3rem; 
            display: flex;
            justify-content: flex-end; 
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-button {
            background-color: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .dropdown-button:hover {
            background-color: #a82e39;
            transform: translateY(-1px);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--color-dropdown-bg);
            min-width: 250px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3);
            z-index: 10;
            border-radius: 0.5rem;
            overflow: hidden;
            right: 0; 
            top: 100%; 
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: var(--color-secondary); 
            filter: brightness(1.2);
        }
        
      
        .dropdown:hover .dropdown-content {
            display: block;
        }
        

        .main-content {
            display: flex;
            justify-content: center;
            width: clamp(300px, 90vw, 1200px);
        }

        .resource-links-container {
            background-color: var(--color-aside-bg);
            width: 100%;
            max-width: 900px; 
            border-radius: var(--border-radius-base);
            padding: 2rem;
            box-shadow: var(--shadow-light);
            margin: 0 auto;
        }

        .resource-links-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8rem;
            color: var(--color-secondary);
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 0.75rem;
            margin-bottom: 2rem;
        }

        .aside-links-list {
            list-style: none;
            padding: 0;
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem; 
        }

        .secondary-button {
            background-color: var(--color-link-bg);
            color: var(--color-text);
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            display: flex; 
            align-items: center;
            justify-content: center; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            min-height: 45px; 
        }

        .secondary-button:hover {
            background-color: var(--color-secondary);
            color: white;
            border-color: var(--color-secondary);
            transform: translateY(-2px); 
            box-shadow: 0 5px 10px rgba(69, 123, 157, 0.4);
        }
        
        /* Media Query para Responsividad (M√≥viles) */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .page-header, .main-content, .tools-navigation {
                width: 100%;
            }

            .tools-navigation {
                justify-content: center; 
                margin-bottom: 2rem;
            }

            .dropdown-content {
                right: auto; 
                left: 50%; 
                transform: translateX(-50%);
            }

            .resource-links-container {
                padding: 1rem;
            }

            .aside-links-list {
                grid-template-columns: 1fr; 
                gap: 0.75rem;
            }

            .resource-links-container h2 {
                 font-size: 1.5rem;
            }
        }
    </style>
